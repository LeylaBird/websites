<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .portfolio-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2em;
            gap: 1em;
        }

        .portfolio-item {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            text-align: center;
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
        }

        .portfolio-item:hover {
            transform: scale(1.05);
        }

        .portfolio-item img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }

        .portfolio-item .content {
            padding: 1em;
        }

        .portfolio-item h2 {
            font-size: 1.25rem;
            margin: 0.5em 0;
        }

        .portfolio-item p {
            font-size: 0.9rem;
            color: #666;
        }

        .portfolio-item a {
            display: inline-block;
            margin-top: 0.5em;
            padding: 0.5em 1em;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: background-color 0.2s ease-in-out;
        }

        .portfolio-item a:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            margin-top: 2em;
            padding: 1em;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>

    <div class="portfolio-container">
        <!-- Example Project 1 -->
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/300x200" alt="Project Thumbnail">
            <div class="content">
                <h2>Website Title 1</h2>
                <p>A short description of the website. You can explain what it does or why you built it.</p>
                <a href="https://example.com" target="_blank">Visit Website</a>
            </div>
        </div>

        <!-- Example Project 2 -->
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/300x200" alt="Project Thumbnail">
            <div class="content">
                <h2>Website Title 2</h2>
                <p>A short description of the website. You can explain what it does or why you built it.</p>
                <a href="https://example.com" target="_blank">Visit Website</a>
            </div>
        </div>

        <!-- Add more projects as needed -->
    </div>

    <footer>
        <p>&copy; 2025 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
